<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASCII Art Generator by E L L A</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</head>

<body>
  <div id="app-container">
    <div id="canvas-container"></div>
    <div id="control-panel">
      <h1>GEOM ASCII Generator v1.5</h1>
      <h3>by Ella Whit a.k.a @bright_lightart</h3>
      <h2>Controls:</h2>

      <div class="control-group">
        <label for="image-upload">Upload Image:</label>
        <input type="file" id="image-upload" accept="image/*">
      </div>

      <div class="control-group">
        <button id="reset-image">Reset to Default Image</button>
      </div>
      <div class="control-group">
        <button id="reset-settings">Reset All Settings</button>
      </div>

      <div class="control-group vertical-slider">
        <label for="cf">Brightness:</label>
        <div class="slider-with-input">
          <input type="number" id="cf-value" class="value-input" min="0" max="100" value="55">
          <input type="range" id="cf" class="range-input" min="0" max="100" value="55">
        </div>
      </div>
      
      <div class="control-group vertical-slider">
        <label for="mp">Midpoint:</label>
        <div class="slider-with-input">
          <input type="number" id="mp-value" class="value-input" min="0" max="255" value="141">
          <input type="range" id="mp" class="range-input" min="0" max="255" value="141">
        </div>
      </div>

      <div class="control-group">
        <label for="density-input">Input Characters:</label>
        <input type="text" id="density-input" value="RRBZ21">
      </div>

      <div class="control-group">
        <label for="zero-slider">Append Zeros:</label>
        <input type="range" id="zero-slider" min="0" max="12" value="4">
        <span id="zero-value">4</span>
      </div>

      <div class="control-group">
        <label for="space-slider">Append Spaces:</label>
        <input type="range" id="space-slider" min="0" max="12" value="0">
        <span id="space-value">0</span>
      </div>

      <div class="control-group">
        <label>Invert:</label>
        <div class="radio-group">
          <div class="radio-option">
            <input type="radio" id="invert-true" name="invert" value="true" checked>
            <label for="invert-true">True</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="invert-false" name="invert" value="false">
            <label for="invert-false">False</label>
          </div>
        </div>
      </div>

      <div class="control-group">
        <label>Number of Colors:</label>
        <div class="radio-group">
          <div class="radio-option">
            <input type="radio" id="color-count-1" name="color-count" value="1">
            <label for="color-count-1">1</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="color-count-2" name="color-count" value="2" checked>
            <label for="color-count-2">2</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="color-count-3" name="color-count" value="3">
            <label for="color-count-3">3</label>
          </div>
        </div>
      </div>

      <div class="control-group" id="lerp-control">
        <label>LERP:</label>
        <div class="radio-group">
          <div class="radio-option">
            <input type="radio" id="lerp-true" name="lerp" value="true" checked>
            <label for="lerp-true">True</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="lerp-false" name="lerp" value="false">
            <label for="lerp-false">False</label>
          </div>
        </div>
      </div>

      <div class="control-group" id="start-color">
        <h3>Start Color</h3>
        <div class="color-slider-group">
          <div class="color-slider-container">
            <label for="start-color-r">R</label>
            <input type="number" id="start-color-r-value" class="color-value-input" min="0" max="255" value="255">
            <input type="range" id="start-color-r" class="color-slider" data-color="start" data-channel="r" min="0" max="255" value="255">
          </div>
          <div class="color-slider-container">
            <label for="start-color-g">G</label>
            <input type="number" id="start-color-g-value" class="color-value-input" min="0" max="255" value="255">
            <input type="range" id="start-color-g" class="color-slider" data-color="start" data-channel="g" min="0" max="255" value="255">
          </div>
          <div class="color-slider-container">
            <label for="start-color-b">B</label>
            <input type="number" id="start-color-b-value" class="color-value-input" min="0" max="255" value="0">
            <input type="range" id="start-color-b" class="color-slider" data-color="start" data-channel="b" min="0" max="255" value="0">
          </div>
        </div>
      </div>
      <div class="control-group" id="middle-color">
        <h3>Middle Color</h3>
        <div class="color-slider-group">
          <div class="color-slider-container">
            <label for="middle-color-r">R</label>
            <input type="number" id="middle-color-r-value" class="color-value-input" min="0" max="255" value="255">
            <input type="range" id="middle-color-r" class="color-slider" data-color="middle" data-channel="r" min="0" max="255" value="255">
          </div>
          <div class="color-slider-container">
            <label for="middle-color-g">G</label>
            <input type="number" id="middle-color-g-value" class="color-value-input" min="0" max="255" value="155">
            <input type="range" id="middle-color-g" class="color-slider" data-color="middle" data-channel="g" min="0" max="255" value="155">
          </div>
          <div class="color-slider-container">
            <label for="middle-color-b">B</label>
            <input type="number" id="middle-color-b-value" class="color-value-input" min="0" max="255" value="0">
            <input type="range" id="middle-color-b" class="color-slider" data-color="middle" data-channel="b" min="0" max="255" value="0">
          </div>
        </div>
      </div>
      <div class="control-group" id="end-color">
        <h3>End Color</h3>
        <div class="color-slider-group">
          <div class="color-slider-container">
            <label for="end-color-r">R</label>
            <input type="number" id="end-color-r-value" class="color-value-input" min="0" max="255" value="255">
            <input type="range" id="end-color-r" class="color-slider" data-color="end" data-channel="r" min="0" max="255" value="255">
          </div>
          <div class="color-slider-container">
            <label for="end-color-g">G</label>
            <input type="number" id="end-color-g-value" class="color-value-input" min="0" max="255" value="0">
            <input type="range" id="end-color-g" class="color-slider" data-color="end" data-channel="g" min="0" max="255" value="0">
          </div>
          <div class="color-slider-container">
            <label for="end-color-b">B</label>
            <input type="number" id="end-color-b-value" class="color-value-input" min="0" max="255" value="255">
            <input type="range" id="end-color-b" class="color-slider" data-color="end" data-channel="b" min="0" max="255" value="255">
          </div>
        </div>
      </div>

      <div class="control-group">
        <h3>Background Color</h3>
        <div class="radio-group">
          <div class="radio-option">
            <input type="radio" id="bg-black" name="bg-color" value="black" checked>
            <label for="bg-black">Black</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="bg-white" name="bg-color" value="white">
            <label for="bg-white">White</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="bg-transparent" name="bg-color" value="transparent">
            <label for="bg-transparent">Transparent</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="bg-custom" name="bg-color" value="custom">
            <label for="bg-custom">Custom</label>
          </div>
        </div>
      </div>

      <div class="control-group" id="custom-bg-color" style="display: none;">
        <h4>Custom Background Color</h4>
        <div class="color-slider-group">
          <div class="color-slider-container">
            <label for="bg-color-r">R</label>
            <input type="number" id="bg-color-r-value" class="color-value-input" min="0" max="255" value="0">
            <input type="range" id="bg-color-r" class="color-slider" data-color="customBg" data-channel="r" min="0" max="255" value="0">
          </div>
          <div class="color-slider-container">
            <label for="bg-color-g">G</label>
            <input type="number" id="bg-color-g-value" class="color-value-input" min="0" max="255" value="0">
            <input type="range" id="bg-color-g" class="color-slider" data-color="customBg" data-channel="g" min="0" max="255" value="0">
          </div>
          <div class="color-slider-container">
            <label for="bg-color-b">B</label>
            <input type="number" id="bg-color-b-value" class="color-value-input" min="0" max="255" value="0">
            <input type="range" id="bg-color-b" class="color-slider" data-color="customBg" data-channel="b" min="0" max="255" value="0">
          </div>
        </div>
      </div>

    <div class="control-group vertical-slider">
      <label for="columns">Number of Columns:</label>
      <div class="slider-with-input">
        <input type="number" id="columns-value" class="value-input" min="10" max="300" value="150">
        <input type="range" id="columns" class="range-input" min="10" max="300" value="150">
      </div>
    </div>
    <div class="control-group">
      <label for="png-width">PNG Width:</label>
      <input type="number" id="png-width" min="1" value="900">
      <button id="download-png" class="download-button">Download PNG</button>
    </div>
    <div class="control-group">
      <button id="download-svg" class="download-button">Download SVG</button>
    </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
